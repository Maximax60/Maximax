<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAXIMAX Multi Services — Contact</title>
  <style>
    :root{--bg:#0b0b0f;--panel:#11121a;--panel2:#151827;--line:#2a2d3f;--text:#f3f4f6;--muted:#b7bcc8;--orange:#ff9a1f;--shadow:0 12px 30px rgba(0,0,0,.45);--r:18px}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 20% 10%,rgba(255,154,31,.16),transparent 60%),var(--bg);color:var(--text)}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1150px;margin:0 auto;padding:22px}
    .topbar{display:flex;align-items:center;gap:16px;justify-content:space-between;background:linear-gradient(180deg,rgba(255,154,31,.12),rgba(255,154,31,.04));border:1px solid var(--line);box-shadow:var(--shadow);border-radius:var(--r);padding:14px 16px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:52px;height:52px;object-fit:contain;border-radius:12px;border:1px solid rgba(255,154,31,.35);background:rgba(0,0,0,.25);padding:6px}
    .brand .t1{font-weight:800;color:var(--orange)}
    .nav{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .pill{padding:10px 14px;border:1px solid rgba(255,154,31,.38);border-radius:999px;background:rgba(0,0,0,.25);font-weight:700}
    .pill:hover{border-color:rgba(255,154,31,.8);box-shadow:0 0 0 3px rgba(255,154,31,.15)}
    .card{margin-top:18px;background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid var(--line);box-shadow:var(--shadow);border-radius:var(--r);padding:18px}
    h1{margin:0;color:var(--orange)}
    .sub{color:var(--muted);margin:10px 0 0;line-height:1.5}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:14px}
    .box{padding:14px;border-radius:16px;border:1px solid var(--line);background:rgba(0,0,0,.18)}
    .box b{color:var(--orange)}
    @media (max-width:900px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <img src="assets/logo.png" alt="MAXIMAX Logo" />
        <div>
          <div class="t1">MAXIMAX Multi Services</div>
          <div style="font-size:12px;color:var(--muted)">Contact</div>
        </div>
      </div>
      <nav class="nav">
        <a class="pill" href="index.html">HOME</a>
        <a class="pill" href="services.html">SERVICES</a>
        <a class="pill" href="forms.html">FORMS</a>
        <a class="pill" href="alerts.html">ALERTS</a>
        <a class="pill" href="contact.html">CONTACT</a>
      </nav>
    </header>

    <main class="card">
      <h1>Contact</h1>
      <p class="sub">Send us a message and we’ll guide you on next steps.</p>

      <div class="row">
        <div class="box">
          <b>Email</b><br>
          maximaxmultiservices@gmail.com
        </div>
        <div class="box">
          <b>Phone</b><br>
          (317) 538-1150
        </div>
      </div>

      <div class="row">
        <div class="box">
          <b>WhatsApp</b><br>
          (317) 538-1150
        </div>
        <div class="box">
          <b>Hours</b><br>
          By appointment
        </div>
      </div>
    </main>
  </div>
</body>
</html>

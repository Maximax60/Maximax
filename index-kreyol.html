<script>
  // MAXIMAX: Fix Kreyòl toggle (KR) so it never goes 404
  // It will open WhatsApp instead (or you can keep it as an info pop-up).
  document.addEventListener("DOMContentLoaded", function () {
    const whatsappNumber = "13175381150"; // (317) 538-1150
    const msg = encodeURIComponent("Bonjou MAXIMAX. Mwen bezwen sèvis an Kreyòl. Tanpri ede mwen.");
    const waLink = "https://wa.me/" + whatsappNumber + "?text=" + msg;

    // Find anything that looks like the KR toggle (link or button)
    const candidates = Array.from(document.querySelectorAll("a, button, .lang-btn, .lang, .language"));
    const kr = candidates.find(el => (el.textContent || "").trim().toUpperCase() === "KR"
                                  || (el.textContent || "").trim().toUpperCase() === "KREYOL"
                                  || (el.textContent || "").trim().toUpperCase() === "KREYÒL");

    if (!kr) return; // nothing found, do nothing

    // If it's a link, kill the old href so it won't navigate to /kr or /kreyol
    if (kr.tagName.toLowerCase() === "a") {
      kr.setAttribute("href", "#");
    }

    // Make it behave like a real "Kreyòl support" toggle
    kr.setAttribute("title", "Kreyòl assistance (WhatsApp)");
    kr.style.cursor = "pointer";

    // Prevent 404 + open WhatsApp
    kr.addEventListener("click", function (e) {
      e.preventDefault();
      e.stopPropagation();
      window.open(waLink, "_blank");
    }, true);
  });
</script>

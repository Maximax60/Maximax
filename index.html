<!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAXIMAX Multi Services</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#101a2e;
      --panel2:#0e1730;
      --text:#e9eefc;
      --muted:#a9b4d6;
      --line:rgba(255,255,255,.12);
      --accent:#f4a261; /* jon abrikot */
      --accent2:#ffcc80;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
      --radius2:24px;
      --max:1150px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 700px at 20% 0%, rgba(244,162,97,.20), transparent 60%),
                  radial-gradient(900px 600px at 85% 20%, rgba(255,204,128,.15), transparent 60%),
                  linear-gradient(180deg, #070b14, var(--bg));
      color:var(--text);
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:18px 16px 44px;}

    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--radius2);
      padding:14px 14px;
      box-shadow: var(--shadow);
      position:sticky; top:10px; z-index:10;
      backdrop-filter: blur(8px);
    }
    .brand{display:flex; align-items:center; gap:12px;}
    .logo{
      width:52px; height:52px; border-radius:14px;
      background: rgba(244,162,97,.12);
      border:1px solid rgba(244,162,97,.35);
      display:grid; place-items:center;
      overflow:hidden;
      flex:0 0 auto;
    }
    .logo img{width:100%; height:100%; object-fit:cover;}
    .brand h1{margin:0; font-size:16px; letter-spacing:.3px;}
    .brand .tag{margin:2px 0 0; font-size:12px; color:var(--muted)}

    .right{display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end;}
    .pill{
      display:flex; align-items:center; gap:8px;
      background: rgba(0,0,0,.18);
      border:1px solid var(--line);
      border-radius: 999px;
      padding:8px 10px;
    }
    .btn{
      cursor:pointer;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:8px 12px;
      border-radius: 999px;
      font-weight:600;
      font-size:13px;
      text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px;
    }
    .btn:hover{border-color: rgba(244,162,97,.55)}
    .btn.primary{
      background: linear-gradient(180deg, rgba(244,162,97,.95), rgba(244,162,97,.70));
      border-color: rgba(244,162,97,.9);
      color:#1b1107;
    }
    .btn.small{padding:8px 10px; font-size:12px;}
    .langBtn[aria-pressed="true"]{
      border-color: rgba(244,162,97,.85);
      box-shadow: 0 0 0 3px rgba(244,162,97,.18);
    }

    .navLinks{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end;}
    .navLinks a{
      text-decoration:none;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      color: var(--text);
      font-weight:600;
      font-size:13px;
    }
    .navLinks a:hover{border-color: rgba(244,162,97,.55)}

    .hero{
      margin-top:18px;
      background: linear-gradient(180deg, rgba(244,162,97,.10), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--radius2);
      padding:18px;
      box-shadow: var(--shadow);
    }
    .heroTop{display:flex; gap:16px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;}
    .hero h2{margin:0; font-size:26px;}
    .hero p{margin:8px 0 0; color:var(--muted); line-height:1.5;}
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
      margin-top:14px;
    }
    .card{
      grid-column: span 4;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.10));
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
      min-height: 260px;
    }
    .card h3{
      margin:0 0 10px 0;
      font-size:18px;
      color: var(--accent2);
      letter-spacing:.2px;
    }
    .list{margin:0; padding-left:18px; color:var(--text)}
    .list li{margin:8px 0; color:var(--text)}
    .list a{
      text-decoration:none;
      border-bottom:1px dashed rgba(244,162,97,.55);
      padding-bottom:1px;
    }
    .list a:hover{border-bottom-style:solid}
    .note{
      margin-top:10px;
      color:var(--muted);
      font-size:12.5px;
      line-height:1.5;
      border-top:1px solid rgba(255,255,255,.10);
      padding-top:10px;
    }

    .twoCol{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
    }
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size:12px;
      padding:2px 6px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.85);
    }

    .section{
      margin-top:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.08));
      border:1px solid var(--line);
      border-radius: var(--radius2);
      padding:18px;
      box-shadow: var(--shadow);
    }
    .section h3{margin:0 0 10px 0; color: var(--accent2); font-size:18px;}
    .section p{margin:8px 0; color: var(--muted); line-height:1.55;}

    .miniGrid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
      margin-top:12px;
    }
    .miniCard{
      grid-column: span 4;
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:14px;
      background: rgba(0,0,0,.18);
      min-height: 140px;
    }
    .miniCard h4{margin:0 0 8px 0; font-size:16px; color: var(--text);}
    .miniCard p{margin:0; color: var(--muted); font-size:13.5px;}

    .steps{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
      margin-top:12px;
    }
    .step{
      grid-column: span 3;
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:14px;
      background: rgba(255,255,255,.03);
    }
    .stepNum{
      width:34px; height:34px; border-radius:12px;
      display:grid; place-items:center;
      background: rgba(244,162,97,.14);
      border:1px solid rgba(244,162,97,.35);
      color: var(--accent2);
      font-weight:800;
      margin-bottom:10px;
    }
    .step b{display:block; margin-bottom:6px}
    .ctaRow{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}

    .row2{
      display:grid; grid-template-columns: 1fr 1fr; gap:14px; margin-top:12px;
    }
    .panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:14px;
      background: rgba(0,0,0,.16);
    }
    .panel .label{color: var(--muted); font-size:12.5px; margin-bottom:6px}
    .panel a{color: var(--text); text-decoration:none; border-bottom:1px dashed rgba(244,162,97,.55)}
    .panel a:hover{border-bottom-style:solid}

    details{
      border:1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding:12px 14px;
      background: rgba(255,255,255,.03);
    }
    details summary{cursor:pointer; font-weight:700;}
    details p{margin:10px 0 0; color: var(--muted);}

    .footer{
      margin-top:18px;
      color:rgba(255,255,255,.55);
      font-size:12.5px;
      text-align:center;
    }

    @media (max-width: 980px){
      .card{grid-column: span 12;}
      .hero h2{font-size:22px;}
      .miniCard{grid-column: span 12;}
      .step{grid-column: span 12;}
      .row2{grid-template-columns:1fr;}
    }
  </style>
</head>

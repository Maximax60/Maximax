<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAXIMAX Multi Services</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(
        to bottom,
        #000000 0%,
        #0f0a04 30%,
        #d96e17 75%,
        #f28c28 100%
      );
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      body {
        background: linear-gradient(
          to bottom,
          #000000,
          #1a1106,
          #df771e,
          #f28c28
        );
      }
    }

    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0 20px 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #f28c28;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #000;
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand-text h1 {
      font-size: 20px;
      letter-spacing: 1px;
      color: #f28c28;
    }

    .brand-text span {
      font-size: 12px;
      color: #ffd9a4;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    nav a {
      text-decoration: none;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid #f28c28;
      color: #f28c28;
      background: rgba(0, 0, 0, 0.7);
      font-weight: 600;
    }

    nav a:hover {
      background: #f28c28;
      color: #000000;
    }

    /* HERO */
    .hero {
      margin-top: 20px;
      padding: 22px;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.55);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }

    .hero-main-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #f28c28;
    }

    .hero-subtitle {
      font-size: 14px;
      color: #ffe0ba;
      margin-bottom: 18px;
      line-height: 1.5;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 18px;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(242, 140, 40, 0.13);
      border: 1px solid rgba(242, 140, 40, 0.7);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      color: #ffe9c7;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn-primary {
      background: #f28c28;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 13px;
      cursor: pointer;
      color: #000000;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .btn-primary:hover {
      background: #ffb259;
    }

    .btn-ghost {
      background: transparent;
      border-radius: 999px;
      border: 1px solid #f28c28;
      padding: 9px 16px;
      font-size: 13px;
      cursor: pointer;
      color: #ffe9c7;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .btn-ghost:hover {
      background: rgba(242, 140, 40, 0.16);
    }

    .hero-right {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
    }

    .hero-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 14px;
      border: 1px solid rgba(242, 140, 40, 0.4);
      font-size: 12px;
      line-height: 1.4;
      color: #ffe6c8;
    }

    .hero-card-title {
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #ffd08a;
    }

    /* SERVICES */
    .services-section {
      margin-top: 30px;
      padding: 22px;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(242, 140, 40, 0.4);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }

    .services-title {
      font-size: 22px;
      color: #f28c28;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 16px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .service-card {

      padding: 18px;

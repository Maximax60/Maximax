<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximax Multi Services</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Montserrat, sans-serif;
            background: linear-gradient(to bottom, #f4a460, #000);
            color: black;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .header-logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid black;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-top: -10px;
        }

        .menu {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .menu button {
            background: #f4a460;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .menu button:hover {
            background: black;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- ðŸ”¥ YOUR PHOTO HERE -->
        <img src="maximax-logo.png" alt="Maximax Logo" class="header-logo">

        <h1>MAXIMAX MULTI SERVICES</h1>
        <h2>MAXIMAX ALWAYS MAXIMIZED</h2>

        <div class="menu">
            <button>CHILD SUPPORT</button>
            <button>FOOD STAMP / SNAP</button>
            <button>MEDICAID / MEDICARE</button>
            <button>DIVORCE (NON-CONTESTED)</button>
            <button>TAX SERVICES</button>
            <button>IMMIGRATION</button>
            <button>SOCIAL SECURITY</button>
            <button>ALERTE</button>
        </div>

    </div>

</body>
</html>

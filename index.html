<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAXIMAX Multi Services</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(
        to bottom,
        #000000 0%,
        #0f0a04 30%,
        #d96e17 75%,
        #f28c28 100%
      );
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      body {
        background: linear-gradient(
          to bottom,
          #000000,
          #1a1106,
          #df771e,
          #f28c28
        );
      }
    }

    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0 20px 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #f28c28;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: #f28c28;
      overflow: hidden;
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand-text h1 {
      font-size: 20px;
      letter-spacing: 1px;
    }

    .brand-text span {
      font-size: 12px;
      color: #ffd9a4;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    nav a {
      text-decoration: none;
      color: #ffe9c7;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    nav a:hover {
      color: #ffffff;
    }

    /* HERO */
    .hero {
      margin-top: 10px;
      padding: 20px;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.55);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }

    .hero-main-title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero-subtitle {
      font-size: 14px;
      color: #ffe0ba;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 22px;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(242, 140, 40, 0.13);
      border: 1px solid rgba(242, 140, 40, 0.7);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      color: #ffe9c7;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn-primary {
      background: #f28c28;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 13px;
      cursor: pointer;
      color: #000000;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .btn-primary:hover {
      background: #ffb259;
    }

    .btn-ghost {
      background: transparent;
      border-radius: 999px;
      border: 1px solid #f28c28;
      padding: 9px 16px;
      font-size: 13px;
      cursor: pointer;
      color: #ffe9c7;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .btn-ghost:hover {
      background: rgba(242, 140, 40, 0.16);
    }

    .hero-right {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
    }

    .hero-card {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 16px;
      padding: 14px;
      border: 1px solid rgba(242, 140, 40, 0.4);
      font-size: 12px;
      line-height: 1.4;
      color: #ffe6c8;
    }

    .hero-card-title {
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #ffd08a;
    }

    /* SECTIONS */
    section {
      margin-top: 26px;
      padding: 18px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(242, 140, 40, 0.3);
    }

    section h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ffd8a4;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    section p {
      font-size: 13px;
      color: #ffe7cb;
      line-height: 1.6;
    }

    .section-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
      margin-top: 10px;
    }

    @media (max-width: 900px) {
      .section-grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 14px;
      padding: 12px;
      border: 1px solid rgba(242, 140, 40, 0.3);
      font-size: 13px;
      color: #ffe7cb;
    }

    .card-title {
      font-weight: bold;
      color: #ffd597;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .contact-info {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      margin-top: 10px;
      font-size: 13px;
    }

    @media (max-width: 700px) {
      .contact-info {
        grid-template-columns: 1fr;
      }
    }

    a.contact-link {
      color: #ffd08a;
      text-decoration: none;
    }

    a.contact-link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 24px;
      padding: 12px 0 20px 0;
      font-size: 11px;
      text-align: center;
      color: #ffd9a4;
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <header>
      <div class="brand">
        <div class="brand-logo">M</div>
        <div class="brand-text">
          <h1>MAXIMAX MULTI SERVICES</h1>
          <span>MAXIMAX ALWAYS MAXIMIZED</span>
        </div>
      </div>

      <nav>
        <a href="#services">Services</a>
        <a href="#alerts">Alerts</a>
        <a href="#forms">Forms</a>
        <a href="#translation">Translation</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <div>
        <div class="hero-main-title">
          Immigration • Forms • Translation — All in One Place.
        </div>
        <div class="hero-subtitle">
          We

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAXIMAX Multi Services – Always Maximized</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --orange: #f89b2d;
      --orange-soft: #ffb35c;
      --black: #050505;
      --text-light: #fdf5eb;
      --muted: #c8b9a3;
      --card-bg: rgba(8, 8, 8, 0.9);
      --accent-green: #16c172;
      --accent-red: #ff4b4b;
      --border-soft: rgba(255, 255, 255, 0.08);
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.9);
      --radius-lg: 24px;
      --radius-pill: 999px;
      --transition-fast: 0.18s ease-out;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: var(--font-main);
      color: var(--text-light);
      background:
        radial-gradient(circle at top left, rgba(248, 155, 45, 0.5), transparent 55%),
        radial-gradient(circle at bottom right, rgba(248, 155, 45, 0.9), transparent 60%),
        var(--black);
      display: flex;
      justify-content: center;
      padding: 32px 16px;
    }

    .shell {
      width: 100%;
      max-width: 1180px;
      background: radial-gradient(circle at top left, rgba(248, 155, 45, 0.06), transparent 45%),
                  rgba(5, 5, 5, 0.96);
      border-radius: 32px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: var(--shadow-soft);
      padding: 24px 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      backdrop-filter: blur(16px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .logo-ring {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      border: 3px solid var(--orange-soft);
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.85),
        0 18px 40px rgba(0, 0, 0, 0.9);
      overflow: hidden;
      background: radial-gradient(circle at 30% 0, #ffc676, var(--orange));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-ring img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-text h1 {
      font-size: 1.28rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--orange-soft);
    }

    .brand-text p {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: var(--muted);
    }

    .lang-toggle {
      display: inline-flex;
      padding: 4px;
      border-radius: 999px;
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid var(--border-soft);
      gap: 4px;
    }

    .lang-btn {
      border: none;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      color: var(--muted);
      background: transparent;
      transition: background var(--transition-fast), color var(--transition-fast),
        transform var(--transition-fast);
    }

    .lang-btn.active {
      background: linear-gradient(135deg, var(--orange-soft), var(--orange));
      color: var(--black);
      transform: translateY(-1px);
    }

    .content-grid {
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(0, 1.3fr);
      gap: 24px;
    }

    @media (max-width: 860px) {
      .content-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .eyebrow {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .hero-title {
      font-size: 1.9rem;
      line-height: 1.1;
      text-transform: uppercase;
    }

    .hero-title span:first-child {
      color: var(--text-light);
      display: block;
    }

    .hero-title span:last-child {
      color: var(--orange-soft);
      display: block;
    }

    .hero-sub {
      font-size: 0.92rem;
      color: var(--muted);
      max-width: 32rem;
    }

    .hero-sub strong {
      color: var(--orange-soft);
      font-weight: 600;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 4px;
    }

    .btn {
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-soft);
      padding: 10px 18px;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(15, 15, 15, 0.95);
      color: var(--text-light);
      transition: background var(--transition-fast), transform var(--transition-fast),
        box-shadow var(--transition-fast), border-color var(--transition-fast);
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--orange-soft), var(--orange));
      color: #1b1307;
      border-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.9);
    }

    .btn-outline {
      background: transparent;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.85);
      border-color: rgba(255, 255, 255, 0.18);
    }

    .btn-pill-label {
      font-size: 0.72rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.75);
      color: var(--orange-soft);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .status-badge {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.82rem;
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      background: rgba(10, 40, 16, 0.95);
      border: 1px solid rgba(22, 193, 114, 0.7);
    }

    .dot-green {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--accent-green);
      box-shadow: 0 0 10px rgba(22, 193, 114, 0.8);
    }

    .status-label {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .status-text {
      font-weight: 600;
      color: var(--text-light);
    }

    .status-panel,
    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      padding: 16px 18px;
    }

    .status-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .status-panel h3 {
      font-size: 0.95rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .status-line {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .status-emergency {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 4px;
      padding: 8px 10px;
      border-radius: var(--radius-pill);
      background: rgba(60, 0, 0, 0.9);
      border: 1px solid rgba(255, 75, 75, 0.9);
      font-size: 0.82rem;
      color: #ffe3df;
    }

    .status-emergency strong {
      color: #ffb6a0;
    }

    .status-emergency span.badge {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 3px 10px;
      border-radius: var(--radius-pill);
      background: var(--accent-red);
      color: #1a0505;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 16px;
    }

    .card h4 {
      font-size: 0.9rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .tagline-mini {
      font-size: 0.8rem;
      color: var(--orange-soft);
      margin-bottom: 4px;
    }

    .card ul {
      list-style: none;
      font-size: 0.82rem;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .pill-chip {
      display: inline-flex;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(10, 10, 10, 0.85);
      font-size: 0.76rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin-top: 6px;
    }

    footer {
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(0, 1.2fr);
      gap: 18px;
      margin-top: 6px;
      font-size: 0.82rem;
      color: var(--muted);
    }

    @media (max-width: 860px) {
      footer {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .footer-left p {
      margin-bottom: 4px;
    }

    .footer-left strong {
      color: var(--text-light);
    }

    .footer-right {
      text-align: right;
    }

    @media (max-width: 640px) {
      .footer-right {
        text-align: left;
      }
    }

    .download-btn {
      margin-top: 6px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      padding: 7px 14px;
      border-radius: var(--radius-pill);
      border: 1px dashed rgba(255, 255, 255, 0.3);
      color: var(--orange-soft);
      text-decoration: none;
      background: rgba(15, 15, 15, 0.9);
      transition: border-color var(--transition-fast), background var(--transition-fast),
        transform var(--transition-fast);
    }

    .download-btn:hover {
      border-color: var(--orange-soft);
      background: rgba(248, 155, 45, 0.12);
      transform: translateY(-1px);
    }

    .download-icon {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <main class="shell">
    <header>
      <div class="brand">
        <div class="logo-ring">
          <!-- Make sure dont-try-max.jpg is in the same folder as this file -->
          <img src="dont-try-max.jpg" alt="MAXIMAX – Don't Try Max" />
        </div>
        <div class="brand-text">
          <h1>MAXIMAX MULTI SERVICES</h1>
          <p data-i18n="brandTag">MAXIMAX ALWAYS STAY MAXIMIZED</p>
        </div>
      </div>

      <div class="lang-toggle" aria-label="Language toggle">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ht">Kreyòl</button>
        <button class="lang-btn" data-lang="es">ES</button>
      </div>
    </header>

    <section class="content-grid">
      <!-- LEFT: HERO + STATUS -->
      <section class="hero">
        <div>
          <div class="eyebrow" data-i18n="eyebrow">
            COMMUNITY • IMMIGRATION • TAX • BENEFITS
          </div>
